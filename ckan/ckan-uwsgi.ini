[uwsgi]
http            =  0.0.0.0:5000
uid             =  ckan
guid            =  ckan
wsgi-file       =  /etc/ckan/wsgi.py
chdir           =  /usr/lib/ckan/venv
virtualenv      =  /usr/lib/ckan/venv
module          =  wsgi:application
master          =  true
pidfile         =  /tmp/%n.pid
harakiri        =  50
max-requests    =  5000
vacuum          =  true
callable        =  app
